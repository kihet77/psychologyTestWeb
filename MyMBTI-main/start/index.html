<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
</head>
<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h3 >십이간지로 알아보는 연애유형</h3>
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                <img src="./img/main.png" alt="main img" class="img-fluid">
            </div>
            <p>나만의 MBTI 사이트입니다.<br />
                아래 시작버튼을 눌러 시작해 주십시요.</p>
            <button type="button" class="btn btn-success mt-3" onclick=begin()>시작하기</button>
        </section>
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar"></div>
            </div>
            <div class="qBox my-5 py-3 mx-auto"></div>
            <div class="answerBox">

            </div>
        </section>
        <section id="result">
            <h3 >당신의 결과는?</h3>
            <div class="resultName"></div>
            <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 mx-auto">

            </div>
            <div class="resultDesc"></div>

            <p>나만의 MBTI 사이트입니다.<br />
                아래 시작버튼을 눌러 시작해 주십시요.</p>
            <button type="button">공유하기</button>
        </section>

        <script src="./js/data.js"></script>
        <script src="./js/start.js"></script>
    </div>
</body>
</html>
